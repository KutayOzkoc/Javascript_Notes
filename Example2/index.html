<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    
    <div class="container mt-3">
        <h1 class="shadow p-3 mb-5 bg-white rounded">Our Course Application</h1>
        <hr>
        <div class="row shadow p-3 mb-5 bg-white rounded">
            <div class="col-md-5">
                <form action="" id="new-course">
                    <div class="form-group">
                        <label for="title">Course Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Title">
                    </div>

                    <div class="form-group">
                        <label for="Instructor">Instructor</label>
                        <input type="text" class="form-control" id="Instructor" placeholder="Instructor">
                    </div>

                    <div class="form-group">
                        <label for="image">IMG</label>
                        <input type="text" class="form-control" id="image" placeholder=".jpg">
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>

            </div>
            <div class="col-md-7 mt-4">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Instructor</th>
                            <th>Image</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody id="course-list" class="shadow p-7 mb-7 bg-white rounded">


                    </tbody>

                </table>



            </div>
        </div>


    </div>









    
    <script src="/Example2/ES6.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    </script>


</body>
</html>
