<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-2">
        <div class="row">
            <div class="col-10">
                <div class="card">
                    <div class="card-header">
                        !! Our Quiz !!


                    </div>


                    <div class="card-body">
                        <h5 id="question" class="card-title">
                            Question Text
                        </h5>
                        <hr>
                        <div id="buttons">
                            <button class="btn btn-primary" id="btn0"><span id="choice0">Choice 0</span></button>
                            <button class="btn btn-primary" id="btn1"><span id="choice1">Choice 1</span></button>
                            <button class="btn btn-primary" id="btn2"><span id="choice2">Choice 2</span></button>
                            <button class="btn btn-primary" id="btn3"><span id="choice3">Choice 3</span></button>
                        </div>

                    </div>


                    <div class="card-footer" id="progress">



                    </div>
                </div>

            </div>
        </div>

    </div>




    <script src="/Example/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    </script>

</body>

</html>
